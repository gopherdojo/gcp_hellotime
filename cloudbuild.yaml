steps:
  - name: 'golang:1.11.1-stretch'
    entrypoint: 'go'
    args: ['build', '.']
    env: ['GO111MODULE=on']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '--tag=gcr.io/$PROJECT_ID/sinmetal/hellotime/$BRANCH_NAME:$COMMIT_SHA', '.']
images: ['gcr.io/$PROJECT_ID/sinmetal/hellotime/$BRANCH_NAME:$COMMIT_SHA']